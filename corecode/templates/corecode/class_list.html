{% extends 'base.html' %}
{% block content %}

<section class="content">
  <div class="row">
    <div class="col-12">

      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Individual column searching</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div class="table-responsive">
              <table id="example5" class="table table-bordered table-striped" style="width:50%">
                  <tbody>
                      {% for object in object_list %}
                      <tr>
                        <td>{{ object }}</td>
                        <td><a href="{% url 'class-update' object.id %}"><i
                              class="fa fa-edit"></i>Update</a></td>
                        <td><a href="{% url 'class-delete' object.id %}"><i
                              class="fa fa-trash"></i>Delete</a></td>
                      </tr>
                      {% endfor %}
                    </tbody>
              </table>
            </div>
        </div>
        <!-- /.box-body -->
      </div>
     <!-- /.box -->      
    </div> 
  </div>
</section>
{% endblock content %}
