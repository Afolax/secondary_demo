{% extends "base.html" %}
{% block content %}
      <section class="content">

        <div class="row">
          <div class="col-lg-12">
              <div class="box">
                  <div class="box-body">
                      <div class="row">
                          <div class="col-md-4 col-sm-6">
                            {% if club.image %}
								<div class="box box-body b-1 text-center no-shadow">
									<img src="{{club.image.url}}" id="product-image" class="img-fluid" alt="" />
								</div>
                            {% else %}
								<div class="box box-body b-1 text-center no-shadow">
									<img src="../images/product/product-6.png" id="product-image" class="img-fluid" alt="" />
								</div>
							{% endif %}
                              <div class="clear"></div>
                          </div>
                          <div class="col-md-8 col-sm-6">
                              <h2 class="box-title mt-0">{{club.title}}</h2>
                              <h4>President: {{club.chairman}}</h4>
                              <hr>
                              <p>{{club.description|linebreaksbr}}</p>
                              <P>Founded by: {{club.founder}} on {{club.founder_date}}</p>
                      </div>
                  </div>				
              </div>
          </div>
      </div>

      </section>
{% endblock content %}
