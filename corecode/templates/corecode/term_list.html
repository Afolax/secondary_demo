{% extends 'base.html' %}
{% block content %}

<section class="content">
  <div class="row">
    <div class="col-12">
        <div class="box">
          <div class="box-header with-border">
            <h3 class="box-title">Academic Sessions</h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
              <div class="table-responsive">
                <table id="example5" class="table table-bordered table-striped" style="width:50%">
                    <tbody>
                        {% for object in object_list %}
                        <tr>
                          <td>{{ object }}</td>
                          <td>
                            {% if object.current == True %}
                              Current <i class="fa fa-check"></i>
                            {% endif %}
                          </td>
                          <td><a href="{% url 'term-update' object.id %}"><i
                                class="fa fa-edit"></i></a> <a
                              href="{% url 'term-delete' object.id %}"><i
                                class="fa fa-trash-alt"></i></a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
              </div>
          </div>
          
        </div>    
    </div>
  </div>
</section>
{% endblock content %}
