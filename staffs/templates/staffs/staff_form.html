{% extends 'base.html' %}
{% block content %}

<div class="col-lg-6 col-12">
    <div class="box">
        <div class="box-header with-border">
            <h4 class="box-title">Staff Registration Form</h4>
        </div>
      <!-- /.box-header -->
        <form class="form" action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            {% include 'corecode/form_snippet.html' %}

            {% if object %}
            <button type="submit" class="btn btn-primary">
                <i class="ti-save-alt"></i> Update Record
            </button>
            {% else %}
            <button type="submit" class="btn btn-primary">
                <i class="ti-save-alt"></i> Add New Staff
            </button>
            {% endif %} 
        </form>
    </div>		
</div> 
{% endblock content %}
